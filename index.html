<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs/main.css">

    <link rel="icon" type="image/jpg" href="./img/logopestaña.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>Proyecto</title>
</head>
<body class="texTitle"> 
    <Header >
        <nav class="navbar navbar-dark bg-dark fixed-top border-bottom border-warning">
            <div class="container-fluid">
                <img class="marcoColor" src="/img/El-rocomovil.jpg" alt="" width="100" height="70">
              <a class="navbar-brand " href="#">Los Hermanos Macana</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark border-left border-warning" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title border-bottom border-warning" id="offcanvasDarkNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">inflables</a>
                    </li>
                    <li class="nav-item dropdown">
                     
                    
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
    </Header>
    <main>
            <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog pt-5  " role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Registrar</h2>
             
            </div>
      
            <div class="  modal-body p-5 pt-0">
              <form id="idform">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3 " id="idNombre" >
                    <label class="tamañoTex" for="idNombre">Nombre y apellido</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="idEmail" >
                  <label class="tamañoTex" for="idEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="idContra">
                  <label class="tamañoTex" for="idContra">Contraseña</label>
                </div>
                <button class="w-100 mb-2  btn btn-lg rounded-3 text-white bg-warning " id="idAlerta" type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Crear cuenta</button>
                <hr class="my-4 ">
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex flex-wrap pjustify-content-between align-items-center border-top">
        <div class="tamañoTex px-1   mb-0">
            <span class="mb-0  text-muted">
                © 2022 Los Hermanos Macana, Inc.
                </span>
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
