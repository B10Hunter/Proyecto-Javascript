<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 -Librerias</title>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container-fluid">
              <a class="navbar-brand " id="lB" href="#">L/B</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item mx-2">
                    <button type="button" class="btn btn-outline-secondary"  id="botonZapa">Zapatillas</button>
                  </li>
                  <li class="nav-item mx-2">
                    <button type="button" class="btn btn-outline-secondary" id="botonReme">Remera</button>
                  </li>
                 
                </ul>
                <button class="btn btn-secondary me-3" type="submit"> <i class="fas fa-shopping-cart"></i></button>
                  <div class="infoDePersoanje">
                    <form class="d-flex " id="formPersonaje">
                      <input id="search" class="form-control me-sm-2" name="persoanjes" type="text"  placeholder="......">
                      <button class="btn btn-secondary my-2 my-sm-0"  id="botonBusq" type="submit">Buscar</button>
                  </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class=" d-flex justify-content-center">
           <p class="h1 text-white">Todos los productos</p>
        </div>
        <div class="container justify-content-center " id="todo">

          <div class="row articulos" id="remeras"></div>

          <div class="row articulos" id="zapatillas">  </div>  
          
        </div> 

        <div class="container justify-content-center " id="">
            <div class="row" id="divZapa">  </div>    
        </div>
        <div class="container justify-content-center " id="">
          <div class="row" id="divRemera">  </div>    
      </div>
        <div id="cosa"> </div>





        <div class="container">
          <h4>Carrito de compras</h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
          <h4>Cards</h4>
          <div class="row" id="cards"></div>
        </div>
    
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td class="cantidad">1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>
  

        <template id="template-card">
          <div class="col-12 mb-2">
            <div class="card">
              <img src="" alt=" " class="imgPro"  >
              <div class="card-body">
                <h5>Titulo</h5>
                <p>precio</p>
                <button class="btn btn-dark prod idProducto">Comprar</button>
              </div>
            </div>
          </div>
        </template>

        
        
        
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    
    <script src="./js/app.js"></script>
</body>
</html>
